<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Solar System Map</title>
</head>
<body>

<!-- Image of the solar system with clickable areas -->
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSmu6eplVds4ycNHM-gsBsQ3r2Ra__LgstKtwzVvswuw&s" alt="Solar System" usemap="#solarMap">

<!-- Map tag to define clickable areas -->
<map name="solarMap">
  <!-- Mercury -->
  <area shape="circle" coords="100,150,20" href="mercury.htm" alt="Mercury">

  <!-- Venus -->
  <area shape="circle" coords="180,150,25" href="venus.htm" alt="Venus">

  <!-- Earth -->
  <area shape="circle" coords="260,150,30" href="earth.htm" alt="Earth">

  <!-- Mars -->
  <area shape="circle" coords="340,150,28" href="mars.htm" alt="Mars">

  <!-- Jupiter -->
  <area shape="circle" coords="440,150,50" href="jupiter.htm" alt="Jupiter">

  <!-- Saturn -->
  <area shape="circle" coords="540,150,45" href="saturn.htm" alt="Saturn">

  <!-- Uranus -->
  <area shape="circle" coords="640,150,40" href="uranus.htm" alt="Uranus">

  <!-- Neptune -->
  <area shape="circle" coords="740,150,38" href="neptune.htm" alt="Neptune">

  <!-- Pluto (Dwarf Planet) -->
  <area shape="circle" coords="840,150,15" href="pluto.htm" alt="Pluto">

  <!-- Eris (Dwarf Planet) -->
  <area shape="circle" coords="900,150,18" href="eris.htm" alt="Eris">

  <!-- Haumea (Dwarf Planet) -->
  <area shape="circle" coords="970,150,17" href="haumea.htm" alt="Haumea">

  <!-- Sun -->
  <area shape="rect" coords="40,100,110,180" href="sun.htm" alt="Sun">
</map>

</body>
</html>

</body>
